<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Food Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }

    .container {
      background-color: #fff; /* White background for the form */
      border-radius: 8px; /* Rounded corners */
      padding: 20px; /* Add some padding */
      margin-top: 50px; /* Add some space from the top */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
      max-width: 680px; /* Set maximum width */
    }

    /* Shorter form */
    .form-group {
      margin-bottom: 10px; /* Reduce bottom margin */
    }
  </style>
  </style>
</head>
<body>
  <div class="container ">
    <div class="text-center ">
    <h2 class="mt-3">User Information Form</h2>
  </div>
    <form id="user_info_form" method="POST" action="/predict">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" required />
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="marital_status">Marital Status:</label>
        <select class="form-control" id="marital_status" name="marital_status" required>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>

      <div class="form-group">
        <label for="occupation">Occupation:</label>
        <select class="form-control" id="occupation" name="occupation" required>
          <option value="Student">Student</option>
          <option value="Employee">Employee</option>
          <option value="Housewife">Housewife</option>
        </select>
      </div>

      <div class="form-group">
        <label for="monthly_income">Monthly Income:</label>
        <select class="form-control" id="monthly_income" name="monthly_income" required>
          <option value="No Income">No Income</option>
          <option value="Below Rs.10000">Below Rs.10000</option>
          <option value="More than 50000">More than 50000</option>
          <option value="10001 to 25000">10001 to 25000</option>
          <option value="25001 to 50000">25001 to 50000</option>
        </select>
      </div>

      <div class="form-group">
        <label for="educational_qualifications">Educational Qualifications:</label>
        <select class="form-control" id="educational_qualifications" name="educational_qualifications" required>
          <option value="Post Graduate">Post Graduate</option>
          <option value="Graduate">Graduate</option>
          <option value="Ph.D">Ph.D</option>
          <option value="Uneducated">Uneducated</option>
          <option value="School">School</option>
        </select>
      </div>

      <div class="form-group">
        <label for="family_size">Family Size:</label>
        <input type="number" class="form-control" id="family_size" name="family_size" required />
      </div>

      <div class="form-group">
        <label for="latitude">Latitude:</label>
        <input type="number" class="form-control" id="latitude" name="latitude" step="0.000001" required />
      </div>

      <div class="form-group">
        <label for="longitude">Longitude:</label>
        <input type="number" class="form-control" id="longitude" name="longitude" step="0.000001" required />
      </div>

      <div class="form-group">
        <label for="pin_code">Pin code:</label>
        <input type="number" class="form-control" id="pin_code" name="pin_code" required />
      </div>

      <div class="form-group">
        <label for="output">Output:</label>
        <select class="form-control" id="output" name="output" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
